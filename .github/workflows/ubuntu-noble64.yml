name: ubuntu-noble64

on: workflow_dispatch

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      repo: ${{ github.repository }}
      ref: ${{ github.ref }}
      arch: x86_64
      compat-distro: ubuntu
      compat-distro-version: noble64
      kernel: ubuntu-noble
      artifact: ${{ github.workflow }}-${{ github.run_number }}
      retention: 15
